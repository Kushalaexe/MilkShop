<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fresh Milk Dairy - Premium Dairy Products</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <h1>ðŸ¥› Fresh Milk Dairy</h1>
            </div>
            <div class="nav-actions">
                <button class="cart-icon-btn" id="cartToggle">
                    ðŸ›’ Cart <span class="cart-badge" id="cartBadge">0</span>
                </button>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h2>Fresh & Pure Dairy Products</h2>
            <p>Your trusted source for premium quality milk, curd, lassi, and more</p>
            <button class="cta-button" onclick="document.getElementById('products').scrollIntoView({behavior: 'smooth'})">
                Explore Products
            </button>
        </div>
    </section>

    <!-- Category Filters -->
    <section class="filters-section">
        <div class="container">
            <h3>Browse by Category</h3>
            <div class="filter-buttons">
                <button class="filter-btn active" data-category="all">All Products</button>
                <button class="filter-btn" data-category="Milk">Milk</button>
                <button class="filter-btn" data-category="Curd">Curd</button>
                <button class="filter-btn" data-category="Lassy">Lassy</button>
                <button class="filter-btn" data-category="Milk Juice">Milk Juice</button>
                <button class="filter-btn" data-category="Butter">Butter</button>
            </div>
        </div>
    </section>

    <!-- Products Section -->
    <section id="products" class="products-section">
        <div class="container">
            <h2>Our Products</h2>
            <div class="products-grid" id="productsGrid">
                <!-- Products will be dynamically inserted here -->
            </div>
        </div>
    </section>

    <!-- Shopping Cart Section -->
    <section class="cart-section" id="cartSection">
        <div class="container">
            <div class="cart-header">
                <h2>ðŸ›’ Shopping Cart</h2>
                <button class="close-cart-btn" id="closeCart">&times;</button>
            </div>
            <div class="cart-content">
                <div id="cartItems">
                    <!-- Cart items will be dynamically inserted here -->
                </div>
                <div class="cart-summary">
                    <div class="cart-total">
                        <h3>Total: â‚¹<span id="cartTotal">0.00</span></h3>
                    </div>
                    <button class="btn btn-pay" id="payButton" onclick="initiateUPIPayment()">
                        ðŸ’³ Pay via UPI
                    </button>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Fresh Milk Dairy. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
